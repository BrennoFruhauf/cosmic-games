<!DOCTYPE html>
<html lang="pt-br" class="dark">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cosmic Torrent</title>
		<link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
		<link
			href="https://fonts.googleapis.com/css2?family=Anaheim&family=Chakra+Petch:wght@300;400;500;600;700&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
		<link rel="stylesheet" href="./assets/css/variables.css" />
		<link rel="stylesheet" href="./assets/css/main.css" />
		<link rel="stylesheet" href="./assets/css/home.css" />
	</head>
	<body>
		<header>
			<div id="top" class="content">
				<a id="logo-link" href="./index.html">
					<img id="logo" src="" alt="" />
				</a>

				<nav>
					<div id="search">
						<span id="search-icon" class="material-symbols-rounded"
							>search</span
						>
						<input
							id="search-input"
							type="search"
							name=""
							placeholder="Buscar um jogo..." />
					</div>

					<div id="btn-filter" class="btn">
						<span id="filter" class="material-symbols-outlined"
							>instant_mix</span
						>
						<div id="bg-modal-filter"></div>
						<div id="category-list">
							<div id="close-filter"></div>
						</div>
					</div>

					<div id="btn-donate" class="btn">
						<span class="material-symbols-outlined">volunteer_activism</span>
					</div>

					<div id="btn-access">
						<a id="login" href="./assets/pages/access.html">Login</a>
						<a id="register" href="./assets/pages/access.html?cadastro"
							>Cadastro</a
						>
					</div>

					<div id="btn-theme">
						<span id="moon" class="active material-symbols-outlined"
							>dark_mode</span
						>
						<span id="sun" class="disabled material-symbols-outlined"
							>light_mode</span
						>
					</div>
				</nav>
			</div>
		</header>

		<main>
			<div id="main-content" class="content">
				<div id="cards"></div>

				<div id="loader">
					<div class="loader">
						<svg viewBox="0 0 80 80">
							<circle id="test" cx="40" cy="40" r="32"></circle>
						</svg>
					</div>

					<div class="loader triangle">
						<svg viewBox="0 0 86 80">
							<polygon points="43 8 79 72 7 72"></polygon>
						</svg>
					</div>

					<div class="loader">
						<svg viewBox="0 0 80 80">
							<rect x="8" y="8" width="64" height="64"></rect>
						</svg>
					</div>
				</div>
			</div>
		</main>

		<footer>
			<p>Copyright © 2023 made with ❤️ by Brenno Fruhauf.</p>
		</footer>
		<script src="./assets/js/main.js"></script>
		<script src="./assets/js/pages/home.js"></script>
	</body>
</html>
