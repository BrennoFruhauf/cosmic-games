<!DOCTYPE html>
<html lang="pt-br" class="dark">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cosmic Torrent</title>
		<link rel="shortcut icon" href=".././../favicon.png" type="image/x-icon" />
		<link
			href="https://fonts.googleapis.com/css2?family=Anaheim&family=Chakra+Petch:wght@300;400;500;600;700&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
		<link rel="stylesheet" href="../css/variables.css" />
		<link rel="stylesheet" href="../css/main.css" />
		<link rel="stylesheet" href="../css/details.css" />
	</head>
	<body>
		<header>
			<div id="top" class="content">
				<a id="logo-link" href=".././../index.html">
					<img id="logo" src="" alt="" />
				</a>

				<nav>
					<div id="search">
						<span id="search-icon" class="material-symbols-rounded"
							>search</span
						>
						<input
							id="search-input"
							type="search"
							name=""
							placeholder="Buscar um jogo..." />
					</div>

					<div id="btn-filter" class="btn">
						<span id="filter" class="material-symbols-outlined"
							>instant_mix</span
						>
						<div id="bg-modal-filter"></div>
						<div id="category-list">
							<div id="close-filter"></div>
						</div>
					</div>

					<div id="btn-donate" class="btn">
						<span class="material-symbols-outlined">volunteer_activism</span>
					</div>

					<div id="btn-access">
						<a id="login" href="./access.html">Login</a>
						<a id="register" href="./access.html?cadastro">Cadastro</a>
					</div>

					<div id="btn-theme">
						<span id="moon" class="active material-symbols-outlined"
							>dark_mode</span
						>
						<span id="sun" class="disabled material-symbols-outlined"
							>light_mode</span
						>
					</div>
				</nav>
			</div>
		</header>

		<main>
			<section id="game-details">
				<div id="container">
					<div id="left">
						<div id="card">
							<img src="" />
						</div>
						<a id="download" href="">
							<img src="../img/others/download-dark.svg" alt="" />
						</a>
					</div>
					<div id="right">
						<div id="categories"></div>
						<h2 id="title"></h2>
						<div id="info">
							<div>
								<p>Lançamento: <span id="release"></span></p>
								<p>Plataforma: <span id="platform"></span></p>
							</div>
							<div>
								<p>Dublagem: <span id="dubbing"></span></p>
								<p>Idioma: <span id="language"></span></p>
							</div>
							<div>
								<p>Tamanho: <span id="size"></span></p>
								<p>Cracker: <span id="cracker"></span></p>
							</div>
						</div>
						<h3>Sinopse</h3>
						<p id="synopsis"></p>
						<div id="video">
							<iframe
								width="1920"
								height="1080"
								src=""
								title=""
								frameborder="0"
								allow="autoplay; web-share;"
								allowfullscreen></iframe>
						</div>
					</div>
				</div>
			</section>
			<div id="video-background">
				<div id="video-bg"></div>
				<div id="lock"></div>
			</div>
		</main>

		<footer>
			<p>Copyright © 2023 made with ❤️ by Brenno Fruhauf.</p>
		</footer>
		<script src="../js/main.js"></script>
		<script src="//cdn.jsdelivr.net/npm/simple-crypto-js@legacy/dist/SimpleCrypto.min.js"></script>
		<script src="../js/pages/details.js"></script>
	</body>
</html>
